<!DOCTYPE html>
<html lang="en-US">
  <head>
    <head>
      <title>Currency Exchange</title>
    </head>
<body>
  <form id="selector">
    <label for="usdInput">Enter the amount in US Dollars:</label>
    <input id="usdInput" type="text" placeholder="USD"/>
    <label for="currency">Select the currency that you would like your dollar converted to:</label>
    <select id="currency">
      <option value="select" selected disabled hidden>Select</option>
      <option value="Euro">Euro</option>
      <option value="Canadian Dollar">Canadian Dollar</option>
      <option value="Pound Sterling">Pound Sterling</option>
      <option value="Australian Dollar">Australian Dollar</option>
      <option value="Japanese Yen">Japanese Yen</option>
    <button type="submit" class="btn">Exchange</button> 
  </form>
  <div class="exchange"></div>
  <div class="show-errors"></div>
</body>
</html>
